{% load static %}
{% load crispy_forms_tags %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %} {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'main.css' %}">
    {% block head %}
    {% endblock %}
</head>


<body>
    <aside class="sidebar">
        <div class="close-btn" onclick="closeSidebar()">✕</div>
        
        <div class="top-section">
          <div class="logo">
            <img src="{% static 'images/collabo logo zelene.png' %}" alt="Collabo logo">
          </div>
          <nav class="menu">
            <a href="{% url 'home' %}">Mapa</a>
            <a href="{% url 'restaurants' %}">Místa</a>
            <a href="{% url 'profile' %}">Profil</a>
          </nav>
        </div>
        <form action="{% url 'logout' %}" method="POST">
            {% csrf_token %}
            <button type="submit" class="logout-button">Odhlásit se</button>
        </form>
      </aside>
      <div class="hamburger" onclick="toggleSidebar()">☰</div>
    {% block content %}
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK"
        crossorigin="anonymous"></script>
    <script>
    function toggleSidebar() {
      const sidebar = document.querySelector('.sidebar');
      const hamburger = document.querySelector('.hamburger');
      
      const isActive = sidebar.classList.toggle('sidebar-active');
      
      // Skryj nebo ukaž hamburger podle toho, jestli je sidebar aktivní
      if (isActive) {
        hamburger.style.display = 'none';
      } else {
        hamburger.style.display = 'block';
      }
    }
  
    function closeSidebar() {
      document.querySelector('.sidebar').classList.remove('sidebar-active');
      document.querySelector('.hamburger').style.display = 'block';
    }
  </script>
</body>
